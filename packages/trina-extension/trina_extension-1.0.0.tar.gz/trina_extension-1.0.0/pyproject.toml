[project]
name = "trina_extension"
version = "1.0.0"
authors = [
  { name="Trina Mukherjee", email="trina49607@gmail.com" },
]
description = "A python package to indentify the type of a given file"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"