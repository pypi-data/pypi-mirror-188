[tool:pytest]
testpaths = hydxlib/tests
norecursedirs = .venv var

[zest.releaser]
release = no
python-file-with-version = hydxlib/__init__.py

[flake8]
ignore = E711,E712,W503,E203,E266,E501
max-line-length = 88

[isort]
atomic = true
force_alphabetical_sort = true
force_single_line = true
include_trailing_comma = true
lines_after_imports = 2
multi_line_output = 3
use_parentheses = true

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

