[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ConvertColour"
version = "0.0.1"
authors = [
  { name="Pigeon43", email="rapidpigeon43@gmail.com" },
]
description = "A simple Python colour converter!"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Documentation" = "http://convertcolour.rtfd.io/"
"Homepage" = "https://github.com/Pigeon43/ConvertColour"
"Issues/Bugs" = "https://github.com/Pigeon43/ConvertColour/issues"
"PyPI" = "https://pypi.org/project/convertcolour/"