[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"


[project]
name="onms_kafka_events"
version="1.0.0"
requires-python = ">=3.7"
description="A Python library for sending events via kafka_consumer to OpenNMS."
authors = [{ name = "Mark Mahacek", email = "mmahacek@opennms.com" }]
license={file = "LICENSE.txt"}

dependencies=["kafka-python", "protobuf"]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Developers",
    "Natural Language :: English",
]

[project.urls]
"Homepage" = "https://github.com/opennms-forge/kafka-consumer-py"
"Documentation" = "https://opennms-forge.github.io/kafka-consumer-py/"

[tool.setuptools]
license-files = ["LICENSE.txt"]
packages=["onms_kafka_events"]
