[tox]
requires = tox-conda
envlist = py{310}
isolated_build = True

[testenv]
extras = test, cpu
allowlist_externals = curl
passenv =
    CI
    GITHUB_*
    TOXENV
usedevelop = true
conda_deps=
    ambertools
    dftbplus
conda_channels=
    conda-forge
deps =
    ase @ git+https://gitlab.com/ase/ase@00aecc4839e4b60c1ef4298dd8d29e48fb75fa48
commands =
    curl -o qdpi-1.0.pb https://gitlab.com/RutgersLBSR/qdpi/-/raw/master/qdpi-1.0.pb
    pytest tests/ --cov=dpdata_qdpi --cov-report term --cov-report xml --cov-config={toxinidir}/pyproject.toml
