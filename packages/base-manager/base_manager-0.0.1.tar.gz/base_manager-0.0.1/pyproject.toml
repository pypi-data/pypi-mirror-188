[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "base_manager"
version = "0.0.1"
authors = [
  { name="DanyaSh", email="danilashundeev@gmail.com" },
]
description = "Use this little library for save your object in sqlite3.db with use two simple commadns: post, get."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/DanyaSh/base_manager"
"Bug Tracker" = "https://github.com/DanyaSh/base_manager/issues"