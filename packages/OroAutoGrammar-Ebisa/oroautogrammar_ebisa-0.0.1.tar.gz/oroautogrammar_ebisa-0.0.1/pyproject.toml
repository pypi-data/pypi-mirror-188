[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "OroAutoGrammar-Ebisa"
version = "0.0.1"
authors = [
  { name="Ebisa A. Gemechu", email="lammiyad@yahoo.com" },
]
description = "A python package that recieves an Oromo text file from a user, and generates a grammar-based dataset of Oromo phrases "
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage"    = "https://github.com/pypa/sampleproject" 
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"
"Github Link" = "https://www.github/EbisaAsfaw/OroAutoGrammar"
"Sample Text" = "https://www.github/EbisaAsfaw/OroAutoGrammar/oro_text.txt" 