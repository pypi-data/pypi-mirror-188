[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "imgpd"
version = "0.3.0"
authors = [
  { name="Eugene Gourieff", email="gourieff@gmail.com" },
]
description = "Fast and accurate image RGB palette detector by Eugene Gourieff"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Gourieff/img-palette-detector"
"Bug Tracker" = "https://github.com/Gourieff/img-palette-detector/issues"