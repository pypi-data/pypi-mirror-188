[build-system]
requires = ["setuptools>=61.0", 
            "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "qoalarandom"
version = "1.0.1"
authors = [{ name="Alessandro Summer", email="summera@tcd.ie" },
           { name="Hannah Yelle", email="hannah.yelle@maine.edu" },
           { name="Leonard Logaric", email="logaricl@tcd.ie" },
           { name="Nathan Keenan", email="nakeenan@tcd.ie" },
           { name="Sam Gulinello", email="samgul@bu.edu" },
]

description = "iQuHack 2023, CovalentxIBM Challenge"
readme = "README.md"
requires-python = ">=3.8.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]




