[tool.poetry]
name = "data-product-definition-tooling"
version = "0.0.9"
description = "Data Product Definition Tooling"
authors = ["Digital Living International Ltd"]
license = "BSD-3-Clause"
readme = "README.md"
repository = "https://github.com/ioxio-dataspace/data-product-definition-tooling"
packages = [
    {include="converter", from="."}
]

[tool.poetry.scripts]
converter = "converter.cli:cli"

[tool.poetry.dependencies]
python = ">=3.9.0,<4"
typer = {version = "^0.7.0", extras = ["all"]}
deepdiff = "^6.2.2"
fastapi = "^0.88.0"
stringcase = "^1.2.0"
pydantic = {version = "^1.10.4", extras = ["email"]}

[tool.poetry.dev-dependencies]
isort = "^5.11.4"
pytest = "^7.2.0"
pytest-asyncio = "^0.20.3"
flake8 = "^6.0.0"
mypy = "^0.991"
black = "^22.12.0"
syrupy = "^3.0.6"
invoke = "^1.7.3"

[tool.skjold]
report_only = false
sources = ["pyup", "gemnasium"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
