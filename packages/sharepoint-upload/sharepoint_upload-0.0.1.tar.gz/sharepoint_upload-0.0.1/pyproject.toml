[build-system]
requires = ["setuptools>=61.0",
            "Office365-REST-Python-Client>=2.3.16"]
build-backend = "setuptools.build_meta"

[project]
name = "sharepoint_upload"
version = "0.0.1"
authors = [
  { name="Mo Sijarrey", email="mo.sijar.inso@gmail.com" },
]
description = "A package to establish a connection to SharePoint site, and upload files through that connection"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/mo-sij-inso"
"INSO" = "https://ngosafety.org/"
