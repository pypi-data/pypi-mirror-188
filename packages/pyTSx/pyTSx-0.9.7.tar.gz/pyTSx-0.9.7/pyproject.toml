# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyTSx"
version = "0.9.7"
description = "Time Series Analysis with Python and Spark."
#longdescription = "Simplify time series analysis with Python and PySpark."
readme = "README.md"
authors = [{ name = "Dr. Mirko KÃ¤mpf", email = "mirko.kaempf@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["time series", "complex systems", "correlation", "long term memory", "DFA", "MF-DFA"]
dependencies = [
    "html2text",
    'tomli; python_version < "3.11"',
]
requires-python = ">=3.7"

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]

[project.urls]
Homepage = "https://github.com/kamir/pyTSx"

[project.scripts]
pyTSxdemo = "pytsx.__main__:main"