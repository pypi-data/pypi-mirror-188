# Set the project's author_email to the value of EMAIL in foobar.py.
# If the variable isn't found, use the value "me@example.com" instead
# of erroring
[tool.read_version.author_email]
path = ["", "pyproject.toml"]
variable = "EMAIL"
default = "melchior.im.dreital@model-enact-analyze-manage.de"

[tool.poetry]
name = "Goldendoodle"
version = "23"
description = "Scrapy helper"
authors = ["Wilfried Dehnen <wilfried.dehnen@gmx.de>"]
license = "MIT"
readme = "README.md"
packages = [{include = "goldendoodle"}]

[tool.poetry.dependencies]
python = "^3.11"
regex = "^2022.10.31"
lxml = "^4.9.2"
webdriver-manager = "^3.8.5"
beautifulsoup4 = "^4.11.1"
myst-parser = "^0.18.1"
scrapy-selenium-middleware = "^0.0.5"
tldextract = "^3.4.0"
cryptography = "<38"

[tool.poetry.dev-dependencies]
ipykernel = "^6.20.2"
furo = "^2022.12.7"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
