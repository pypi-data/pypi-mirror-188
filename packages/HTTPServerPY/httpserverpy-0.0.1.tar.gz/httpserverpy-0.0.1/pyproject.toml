[project]
name = "HTTPServerPY"
version = "0.0.1"
authors = [
  { name="Moin Khan", email="mo.inkhan@aol.com" },
]
description="HTTP Server Py"
keywords = ["hyperdb", "client", "in-memory"]
requires-python = ">=3.7"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/mo-inkhan/HTTPServerPY"
"Bug Tracker" = "https://github.com/mo-inkhan/HTTPServerPY/issues"
"Source" = "https://github.com/mo-inkhan/HTTPServerPY"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"