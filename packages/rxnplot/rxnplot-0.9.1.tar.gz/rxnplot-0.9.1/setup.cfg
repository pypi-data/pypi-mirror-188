[metadata]
name = rxnplot
version = 0.9.1
url = https://github.com/josemvas/rxnplot
description = Tool to build energy diagrams of chemical reactions
keywords = reaction plot jupyter
license = LGPLv3+
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3 :: Only
	License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)
	Operating System :: POSIX

[options]
packages = find:
python_requires = >=3.3
install_requires = 
	IPython
	cairosvg

[options.package_data]
rxnplot = 
	dat/*.frag

[egg_info]
tag_build = 
tag_date = 0

