[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "BayesX1"
version = "0.0.1"
authors = [
  { name="BayesX1, Inc.", email="bayesx1@proton.me" },
]
description = "A client for interacting with the BayesX1 service"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: Apache Software License",
]

[project.urls]
"Homepage" = "https://bayesx1.com"
