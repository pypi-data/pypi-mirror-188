[tool.poetry]
name = "parachute"
version = "0.4.3"
description = "A lifeline for ArduPilot craft."
authors = ["Stavros Korokithakis <hi@stavros.io>"]
repository = "https://gitlab.com/stavros/parachute"
homepage = "https://gitlab.com/stavros/parachute"
license = "AGPL-3.0-or-later"
readme = "README.md"

[tool.poetry.scripts]
parachute = "parachute.cli:cli"

[tool.poetry.dependencies]
python = "^3.6"
pymavlink = "^2.4.14"
pyserial = "^3.5"
click = "^8"
json5 = "^0.9.5"

[tool.poetry.dev-dependencies]
pytest = "^6.2.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
ignore = ["F403", "E501", "N802", "N803", "N806", "C901", "D100", "D102", "D102", "D10"]
