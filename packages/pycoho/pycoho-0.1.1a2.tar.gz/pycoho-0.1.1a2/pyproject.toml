[tool.poetry]
name = "pycoho"
version = "0.1.1a2"
description = "A Python wrapper for the UK Companies House API"
authors = ["Armand Rego <armand@weirdsheeplabs.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/regoawt/pycoho"
keywords = ['wrapper', 'uk', 'companies', 'house', 'api']
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
]
packages = [
    { include = "pycoho"},
]

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.28.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
pre-commit = "^2.20.0"
black = "^22.12.0"
pytest-cov = "^4.0.0"
coverage = {version = "^6.5.0", extras = ["toml"]}

[tool.pytest.ini_options]
addopts = "--cov . -v --cov-report=html"
python_files = ["tests.py", "test_*.py",  "*_tests.py"]

[tool.coverage.run]
include = ["pycoho/*"]
omit = [
    "*/tests/*",
    "*/tests*",
    "*__init__*",
    ]
branch = true

[tool.coverage.report]
exclude_lines = ["pragma: no cover"]
show_missing = true
include = ["pycoho/*"]
omit = [
    "*/tests/*",
    "*/tests*",
    "*__init__*",
    ]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
