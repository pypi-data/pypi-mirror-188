[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "openiap"
version = "0.0.5"
authors = [
  { name="OpenIAP ApS / Allan Zimmerman", email="info@openiap.io" },
]
description = "Simple openiap api wrapper using proto"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Operating System :: OS Independent",
]
install_requires=['grpc']

[project.urls]
"Homepage" = "https://github.com/openiap/pyapi"
"Bug Tracker" = "https://discourse.openiap.io/c/issues-and-feature-requests"
"Funding" = "https://github.com/sponsors/skadefro"