[tool.poetry]
name = "changelogging"
version = "1.1.0"
description = "Building changelogs from fragments."
authors = ["nekitdev"]
license = "MIT"

readme = "README.md"

homepage = "https://github.com/nekitdev/changelogging"
repository = "https://github.com/nekitdev/changelogging"
documentation = "https://nekitdev.github.io/changelogging"

keywords = ["python", "changelog", "changes"]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
    "Typing :: Typed",
]

[tool.poetry.urls]
Discord = "https://nekit.dev/discord"
Funding = "https://patreon.com/nekitdev"
Issues = "https://github.com/nekitdev/changelogging/issues"

[[tool.poetry.packages]]
include = "changelogging"

[tool.poetry.scripts]
changelogging = "changelogging.main:changelogging"

[tool.poetry.dependencies]
python = ">= 3.7"

attrs = ">= 22.2.0"
click = ">= 8.1.3"
toml = ">= 0.10.2"
yarl = ">= 1.8.2"

typing-extensions = ">= 4.3.0"

pendulum = ">= 2.1.2"

entrypoint = ">= 1.3.0"
versions = ">= 1.3.0"
wraps = ">= 0.3.0"

[tool.poetry.group.format]
optional = true

[tool.poetry.group.format.dependencies]
black = "22.12.0"

[tool.poetry.group.format.dependencies.isort]
version = "5.11.4"

[tool.poetry.group.check]
optional = true

[tool.poetry.group.check.dependencies]
mypy = "0.991"

types-toml = "0.10.8.1"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "7.1.3"
pytest-cov = "3.0.0"

hypothesis = "6.65.2"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
mkdocs = "1.3.1"
mkdocs-material = "8.5.3"

[tool.poetry.group.docs.dependencies.mkdocstrings]
version = "0.19.0"
extras = ["python"]

[tool.black]
line_length = 100

[tool.isort]
line_length = 100
profile = "black"

[tool.pytest.ini_options]
addopts = "--cov changelogging"
testpaths = ["tests"]

[tool.coverage.run]
source = ["changelogging"]

omit = ["changelogging/git.py", "changelogging/main.py", "changelogging/__main__.py"]

[tool.coverage.report]
ignore_errors = true
exclude_lines = [
    "pragma: never",
    "pragma: no cover",
    "if TYPE_CHECKING",
    "@overload",
    "@abstractmethod",
    "raise NotImplementedError",
    "raise AssertionError",
    "def __repr__",
]

[tool.coverage.html]
directory = "coverage"

[tool.mypy]
show_column_numbers = true

disallow_any_decorated = true
disallow_any_generics = true
warn_return_any = true

no_implicit_optional = true
strict_optional = true

strict_equality = true

disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_untyped_decorators = true
disallow_untyped_globals = true

disallow_incomplete_defs = true

warn_no_return = true
warn_unreachable = true

warn_redundant_casts = true
warn_unused_ignores = false  # compatibility

[tool.changelogging]
name = "changelogging"
version = "1.1.0"
url = "https://github.com/nekitdev/changelogging"
directory = "changes"
output = "CHANGELOG.md"

start_string = "<!-- changelogging: start -->"

title_format = "{version} ({date})"
issue_format = "[#{issue}]({url}/pull/{issue})"

bullet = "-"
wrap = true
wrap_size = 100

display = ["security", "feature", "change", "fix", "deprecation", "removal", "internal"]

[build-system]
requires = ["poetry-core >= 1.4.0"]
build-backend = "poetry.core.masonry.api"
