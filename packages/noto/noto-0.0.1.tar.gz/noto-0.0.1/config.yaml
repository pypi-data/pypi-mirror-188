# settings for interactive mode
interactive:
  # first read some amount of notes
  read:
    # amount of notes to show
    # update and delete steps will apply to this amount of notes
    amount: 1
    # show random note instead of showing highest priority one
    random: true
    priority:
      # show only notes within given priority range
      min: false
      max: false
    tags:
      # show only notes with given tags
      # set to false to show all tags
      only: false
  # after reading a note, prompt for updating or deleting it
  modify:
    # skip prompting for update delete step
    skip: false

  # repeat interactive mode indefinitely
  # if false, stops after first iteration
  repeat: false
