[metadata]
name = camanager
version = 0.2
author = mneitsabes
description = Certificate Authority Manager
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mneitsabes/camanager
classifiers = 
	Programming Language :: Python :: 3

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	pyopenssl
	peewee
	freezegun
	pycryptodome

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

