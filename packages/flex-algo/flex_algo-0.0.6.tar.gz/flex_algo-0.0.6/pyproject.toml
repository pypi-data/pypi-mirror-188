[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "flex-algo"
version = "0.0.6"
authors = [
  { name="boyuan459", email="boyuan954@gmail.com" },
]
description = "Data structures and algorithms"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/boyuan459/flex-algo-py"
"Bug Tracker" = "https://github.com/boyuan459/flex-algo-py/issues"