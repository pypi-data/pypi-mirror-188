[project]
name = "sparc.client"
version = "0.0.1"
description = "NIH SPARC Python Client"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
keywords = ["data science", "datasets"]
authors = [
  {name = "Patryk Orzechowski", email = "patryk@upenn.edu"}
]
maintainers = [
  {name = "Patryk Orzechowski", email = "patryk@upenn.edu"}
]
classifiers=[
  "Development Status :: 1 - Planning",
  "Intended Audience :: Developers",
  "Intended Audience :: Information Technology",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3.10",
  "Topic :: Scientific/Engineering",
  "Topic :: Scientific/Engineering :: Bio-Informatics",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Topic :: Software Development",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
  "pennsieve2",
]


[project.optional-dependencies]
test = [
  "pennsieve2 >=1.1.0",
  "pytest < 5.0.0",
  "pytest-cov[all]",
  "responses",
  "pytest-responses",
]


[project.urls]
homepage = "https://sparc.science"
documentation = "https://github.com/nih-sparc/sparc.client/README.md"
repository = "https://github.com/nih-sparc/sparc.client"
changelog = "https://github.com/nih-sparc/sparc.client/CHANGELOG.md"


[tool.black]
line-length = 99
target-version = ['py310']
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | docs
)/
'''

[tool.setuptools.packages.find]
where = ["src", "config"]

[tool.setuptools.package-data]
"*" = ["*.ini", "*.txt"]

[build-system]
requires = ["setuptools", "pennsieve2"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
addopts = "-ra -q"
testpaths = [
  "tests",
]
pythonpath = [
  ".", "src",
]


[pytest]
mock_use_standalone_module = true