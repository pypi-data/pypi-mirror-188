[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "surquest-fastapi-utils"
version = "0.0.1rc5"
description = "This project provides collection of utilities for FastAPI framework as: Catcher, Middleware, etc."
authors = [
    {name= "Michal Å varc", email= "michal.svarc@surquest.com"}
]
readme = "README.md"
dependencies = [
    "fastapi >= 0.86.0",
    "surquest-GCP-logger >= 0.0.1rc2",
    "surquest-fastapi-schemas >= 0.0.1rc1"
]


[project.urls]
"Homepage" = "https://github.com/surquest/python-fastapi-utils"
"Bug Tracker" = "https://github.com/surquest/python-fastapi-utils/issues"

[tool.hatch.build.targets.wheel.sources]
"src" = ""
"scripts" = "surquest"

[tool.hatch.build.targets.sdist.sources]
"src" = ""
"scripts" = "surquest"
