[build-system]
requires = ["flit_core >=3.5,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "mfrpy"
version = "0.0.1"
authors = [
  {name="MFR Uchicago"},
]
description = "An open sourece DSGE solver under uncertainty"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.5",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
]

keywords = [
    'Macroeconomics', 
    'Finance',
    'DSGE',
    'Uncertainty',
    'Recursive Utility',
]

dependencies = [
  'autograd >= 1.4',
  'numba >= 0.55.1',
  'numpy >= 1.21.0',
  'scipy >= 1.7.0',
  'seaborn >= 0.11.0',
  'matplotlib >= 3.5.0',
  'pandas >= 1.4.0'
]

[project.license]
file = "LICENSE"

[project.urls]
"Homepage" = "https://github.com/lphansen/RiskUncertaintyValue"
"Bug Tracker" = "https://github.com/lphansen/RiskUncertaintyValue"

[tool.flit.module]
name = "mfrpy"