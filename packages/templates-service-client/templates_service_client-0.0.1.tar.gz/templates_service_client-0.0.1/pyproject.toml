[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "templates_service_client"
version = "0.0.1"
authors = [
  { name="Alejandro", email="agarrido@izertis.com" },
]
description = "A small client for templates service"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  'requests',
  'dict-to-dataclass',
  'pydantic',
  'flask-pydantic-spec',
  'Flask-Pydantic'
]
