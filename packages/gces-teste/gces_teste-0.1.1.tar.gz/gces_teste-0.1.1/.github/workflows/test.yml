name: Rodar Testes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: pip

      - name: Instalar requirements
        run: pip install -r requirements.txt

      - name: Instalar tox
        run: pip install tox

      - name: Rodar testes
        run: pytest

      - name: Rodar coverage
        run: tox