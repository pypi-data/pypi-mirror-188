[metadata]
name = ZinckLib
version = 0.0.1
author = Mitchell Zinck
author_email = mzinck9@gmail.com
description = A small package of a bunch of functions i made
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Zinckle/ZinckLib
project_urls = 
	Bug Tracker = https://github.com/Zinckle/ZinckLib/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

