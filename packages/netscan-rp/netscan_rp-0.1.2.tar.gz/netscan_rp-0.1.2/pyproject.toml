[build-system]
requires = ["maturin>=0.14,<0.15"]
build-backend = "maturin"

[project]
name = "netscan_rp"
requires-python = ">=3.7"
description = "A Network Scan Libray based in Rust qscan"
keywords = ["network", "scanner", "pentest", "qscan", "port", "scan"]
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "License :: OSI Approved :: MIT License "
]
authors = [
  {email = "pedrolukaoliveira@protonmail.com"},
  {name = "Luka Oliveira"}
]


[project.urls]
homepage = "https://github.com/LukaOliveira/netscan_rp"
documentation = "https://github.com/LukaOliveira/netscan_rp"
repository = "https://github.com/LukaOliveira/netscan_rp"




