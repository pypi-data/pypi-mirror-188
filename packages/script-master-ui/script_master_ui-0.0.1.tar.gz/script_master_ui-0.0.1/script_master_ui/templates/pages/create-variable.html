{% extends "pages/wrapper-editor.html" %}


{% block title %}Create{% endblock %}


{% block body %}
<div class="row row-cards">
    <div class="col-12">
        <form action="" method="post" class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <div class="input-group input-group-flat">
                                <input name="name" type="text" autocomplete="off" value="{{ form_data.name }}" required
                                       class="form-control text-end pe-0{% if form_errors.name %} is-invalid{% endif %}">
                                <span class="input-group-text">.{{ fmt }}</span>
                            </div>

                            {% if form_errors.name %}
                            <h3 class="text-danger">Error</h3>
                            <pre class="text-danger" style="background-color: #0d1117">{{ form_errors.name }}</pre>
                            {% endif %}
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Data</label>
                            <pre>
                                <textarea id="editor" class="form-control{% if form_errors.text %} is-invalid{% endif %}"
                                          name="text">{{ form_data.text }}</textarea>
                            </pre>

                            {% if form_errors.text %}
                            <h3 class="text-danger">Error</h3>
                            <pre class="text-danger" style="background-color: #0d1117">{{ form_errors.text }}</pre>
                            {% endif %}
                        </div>

                    </div>

                </div>
                <div class="card-footer text-end">
                    <div class="d-flex">
                        <button type="submit" class="btn btn-primary ms-auto">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
