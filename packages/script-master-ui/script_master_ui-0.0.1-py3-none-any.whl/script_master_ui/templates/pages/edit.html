{% extends "pages/wrapper-yaml-editor.html" %}


{% block title %}Edit notebook{% endblock %}


{% block body %}
<div class="row row-cards">
    <div class="col-12">
        <form action="" method="post" class="card">
            <div class="card-header">
                <h1 class="card-title">{{ name }}</h1>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <div class="input-group input-group-flat">
                                <input name="name" type="text" autocomplete="off" value="{{ filename }}" disabled
                                       class="form-control text-end pe-0{% if name_error %} is-invalid{% endif %}">
                                <span class="input-group-text"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <pre>
                                <textarea id="yaml-editor" class="form-control{% if text_error %} is-invalid{% endif %}"
                                          name="text" required>{{ yaml_text }}</textarea>
                            </pre>

                            {% if yaml_text_error %}
                            <h3 class="text-danger">Error</h3>
                            <pre class="text-danger" style="background-color: #0d1117">{{ yaml_text_error }}</pre>
                            {% endif %}
                        </div>

                    </div>

                </div>
                <div class="card-footer text-end">
                    <div class="d-flex">
                        <button type="submit" class="btn btn-primary ms-auto">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
