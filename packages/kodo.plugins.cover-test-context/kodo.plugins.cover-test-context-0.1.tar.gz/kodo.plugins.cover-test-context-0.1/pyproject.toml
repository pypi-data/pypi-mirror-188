[build-system]
requires = ["flit_core ~=3.2"]
build-backend = "flit_core.buildapi"

[project]
name = "kodo.plugins.cover-test-context"
authors = [
	{name = "Dom Sekotill", email = "dom.sekotill@kodo.org.uk"},
]
license = {file = "LICENCE.txt"}
readme = "README.md"
dynamic = ["version", "description"]
requires-python = "~=3.9"
dependencies = [
	"coverage >=5.0",
]
classifiers = [
	"Development Status :: 1 - Planning",
	"Intended Audience :: Developers",
	"License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
	"Programming Language :: Python :: 3 :: Only",
	"Topic :: Software Development :: Quality Assurance",
]

[project.urls]
Repository = "https://code.kodo.org.uk/dom/cover-plugin-test-context"
Issues = "https://code.kodo.org.uk/dom/cover-plugin-test-context/-/issues"


[tool.isort]
force_single_line = true


[tool.unimport]
ignore-init = true


[tool.flakeheaven]
base = ".flakerules.toml"
max_line_length = 92
max_doc_length = 92


[tool.mypy]
strict = true
warn_unused_configs = true
warn_unreachable = true

[[tool.mypy.overrides]]
module = "coverage.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "cover_test_context"
disallow_subclassing_any = false
