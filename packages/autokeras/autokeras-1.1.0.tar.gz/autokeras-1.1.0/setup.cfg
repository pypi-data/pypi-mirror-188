[metadata]
version = attr: autokeras.__version__

[isort]
known_first_party = autokeras,tests
default_section = THIRDPARTY

[tool:pytest]
addopts = -v
	-p no:warnings
	--durations=10
	--log-cli-level=CRITICAL
norecursedirs = build

[coverage:report]
exclude_lines = 
	pragma: no cover
	@abstract
	raise NotImplementedError
omit = *test*

[flake8]
per-file-ignores = **/__init__.py:F401
ignore = E203, W503
max-line-length = 85

[egg_info]
tag_build = 
tag_date = 0

