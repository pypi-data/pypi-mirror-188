[metadata]
name = optscale_arcee
version = 0.1.18
author = Hystax
description = ML profiling tool for OptScale
long_description = file: README.rst
long_description_content_type = text/markdown
url = https://my.optscale.com/
keywords = arcee, ml, optscale, finops

[options]
python_requires = >=3.7, <4
packages = find:
install_requires = 
	aiohttp==3.8.1
	aiofiles==22.1.0
	GPUtil==1.4.0
	psutil==5.9.2
test = 
	tox

[options.packages.find]
exclude = 
	tests

[egg_info]
tag_build = 
tag_date = 0

