[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bot_plugin_common"
version = "0.0.9"
authors = [
    { name = "Panchenko Konstantin", email = "k.panchenko@simcord.com" },
]
description = "This is a fairly simple library for creating a modular Telegram bot architecture."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/k-panchenko/Bot-plugin-common"
"Bug Tracker" = "https://github.com/k-panchenko/Bot-plugin-common/issues"