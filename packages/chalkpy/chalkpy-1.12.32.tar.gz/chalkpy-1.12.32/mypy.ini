[mypy]
plugins = ./chalk/mypy_plugin.py
exclude = ^typings.*
mypy_path=$MYPY_CONFIG_FILE_DIR/typings

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-executing.*]
ignore_missing_imports = True

[mypy-pyarrow.*]
ignore_missing_imports = True

[mypy-sqlalchemy_bigquery.*]
ignore_missing_imports = True

[mypy-snowflake.*]
ignore_missing_imports = True
