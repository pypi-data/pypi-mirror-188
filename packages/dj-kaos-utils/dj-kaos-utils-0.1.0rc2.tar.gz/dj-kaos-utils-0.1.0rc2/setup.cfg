[metadata]
name = dj-kaos-utils
version = attr: dj_kaos_utils.__version__
description = Set of utilities and helpers for rapid development of Django applications
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kaoslabsinc/dj-kaos-utils
author = Kaos Labs Inc.
author_email = keyvan@keyvanm.com
license = BSD-3-Clause
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 3.2
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
keywords = python, rapid developments, utils, utilities, helpers, kaos

[options]
include_package_data = true
packages = find:
scripts = 
	bin/mg
	bin/mkmg
install_requires = 
	django>=3.2
	py-kaos-utils>=0.1.0-rc1
	Pygments
	django-object-actions
	djangorestframework

[options.extras_require]
test = 
	tox
	pytest-django
	pytest-pythonpath
	pytest-cov

[egg_info]
tag_build = 
tag_date = 0

