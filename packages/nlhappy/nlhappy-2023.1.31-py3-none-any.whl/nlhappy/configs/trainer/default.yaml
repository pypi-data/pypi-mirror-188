_target_: pytorch_lightning.Trainer

accelerator: gpu
devices: 1
precision: 32

min_epochs: 1
max_epochs: 10

profiler: "simple"

# number of validation steps to execute at the beginning of the training
num_sanity_val_steps: 0
# 梯度积累
accumulate_grad_batches: 1

# ckpt path
resume_from_checkpoint: null