[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "umi_tools_csgx_b"
version = "1.1.1"
authors = [
  { name="Pietro Marafini", email="marafini@csgenetics.com" },
]
description = "updated Vlad Kiselev umi-tools-csgx fork of umi-tools"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pmarafini/UMI-tools-csgx"
"Bug Tracker" = "https://github.com/pmarafini/UMI-tools-csgx/issues"
