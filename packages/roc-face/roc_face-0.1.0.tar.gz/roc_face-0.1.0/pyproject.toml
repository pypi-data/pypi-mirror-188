[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "roc_face"
version = "0.1.0"
description = "A package to fit models to recognition memory ROC data and compute signal detection measures."
keywords = ["signal detection theory", "receiver operating characteristics", "ROC", "psychology"]
authors = [{name = "Lewis Dunne"}]
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "scipy"
]

[project.urls]
"repository" = "https://github.com/lcdunne/roc-face"