[build-system]
requires = ["setuptools>=63", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "interactions-molter"
authors = [{ name = "Astrea49" }]
description = "An extension library for interactions.py to add prefixed commands. A demonstration of molter-core."
requires-python = ">=3.8.6"
readme = "README.md"
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]
dynamic = ["version", "dependencies", "optional-dependencies", "urls"]

# if you're wondering why setup.py even exists,
# pypi (i think its pypi's fault) won't recognize the homepage as the homepage
# correctly, and won't put it first
# it also fixes a couple of weird edge cases

[tool.setuptools]
packages = ["interactions.ext.molter"]

[tool.setuptools.dynamic]
version = { attr = "interactions.ext.molter.base.__version__" }
dependencies = { file = ["requirements.txt"] }

[tool.setuptools.dynamic.optional-dependencies]
docs = { file = ["requirements-docs.txt"] }
