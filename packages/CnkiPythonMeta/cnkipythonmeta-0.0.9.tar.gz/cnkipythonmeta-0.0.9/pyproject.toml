[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "CnkiPythonMeta"
version = "0.0.9"
authors = [
  { name="Guixian Yang",email="Ygxyoung@hotmail.com"},
]
description = "This is a CnkiPythonMeta package for processing data from CNKI(https://www.cnki.net/), which the input file must be TXT format and it will merge the TXT files into a single EXCEL file for further analysis."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
[project.urls]
"Homepage" = "https://github.com/DanielYoungXman/CnkiPythonMeta"
"Bug Tracker" = "https://github.com/DanielYoungXman/CnkiPythonMeta/issues"