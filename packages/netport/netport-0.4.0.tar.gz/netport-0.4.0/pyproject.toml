[tool.poetry]
name = "netport"
version = "0.4.0"
description = "Tool for managing resources on a remove machine using openapi"
authors = ["Igal Kolihman <igalk.spam@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/IgalKolihman/netport"
repository = "https://github.com/IgalKolihman/netport"
keywords = ["manager", "resources", "remote", "managing", "network", "networking", "openapi"]
classifiers = [
    "Topic :: System :: Networking",
    "Topic :: System :: Networking :: Monitoring",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content :: Content Management System",
    "Framework :: FastAPI",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10"
]
include = [
    "LICENSE.md",
    "netport/*",
    "scripts/*"
]

[tool.poetry.dependencies]
python = "^3.7"
redis = "^4.3.4"
psutil = "^5.9.2"
docopt = "^0.6.2"
loguru = "^0.6.0"
fastapi = "^0.85.0"
requests = "^2.28.1"
uvicorn = { extras = ["standard"], version = "^0.18.3" }

[tool.poetry.group.dev.dependencies]
ipdb = "^0.13.9"
flake8 = "^5.0.4"
pytest = "^7.1.3"
black = "^22.10.0"
pytest-sugar = "^0.9.5"
pytest-repeat = "^0.9.1"
pytest-clarity = "^1.0.1"

[tool.poetry.group.quality.dependencies]
flake8 = "^5.0.4"

[tool.poetry.group.testing.dependencies]
pytest = "^7.1.3"
pytest-sugar = "^0.9.5"
pytest-repeat = "^0.9.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
netport = 'scripts.cli:main'

[tool.pytest.ini_options]
redis = { host = "127.0.0.1", port = "6379", db = "0" }
