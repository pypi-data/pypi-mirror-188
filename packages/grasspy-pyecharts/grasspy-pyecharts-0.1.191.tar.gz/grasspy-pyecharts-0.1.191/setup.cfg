[metadata]
name = grasspy-pyecharts
version = 0.1.191
author = Laowu Grasspy
author_email = 760230681@qq.com
description = Chinsese version of pyecharts for grasspy
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitee.com/laowu2019_admin/zwpyecharts
project_urls = 
	Bug Tracker = https://gitee.com/laowu2019_admin/zwpyecharts/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10
install_requires = 
	pyecharts

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

