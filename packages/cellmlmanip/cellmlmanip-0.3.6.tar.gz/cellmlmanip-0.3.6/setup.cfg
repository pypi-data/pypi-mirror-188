[flake8]
max_line_length = 120
ignore = 
	W391,
	W503,
	W504,
exclude = 
	.git,
	venv

[isort]
line_length = 120
multi_line_output = 3
force_grid_wrap = 4
lines_after_imports = 2
order_by_type = True
include_trailing_comma = True
force_single_line = False
default_section = THIRDPARTY
known_first_party = cellmlmanip
skip = 

[egg_info]
tag_build = 
tag_date = 0

