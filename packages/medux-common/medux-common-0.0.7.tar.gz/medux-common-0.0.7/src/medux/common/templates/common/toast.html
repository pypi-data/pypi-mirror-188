<div {% if not alert %}data-toast-template{% endif %}
     class="toast align-items-center border-0{% if alert.tags %} text-{{ alert.tags }}{% endif %}" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="d-flex">
    <div data-toast-body class="toast-body">{{ alert.message }}</div>
    {% if alert.dismissible %}
      <button
          data-toast-dismissible
          data-bs-dismiss="toast"
          type="button"
          class="btn-close me-2 m-auto"
          aria-label="Close"
          hx-post="{% url 'notifications:delete' pk=alert.id %}"
      ></button>
    {% endif %}
  </div>
</div>
