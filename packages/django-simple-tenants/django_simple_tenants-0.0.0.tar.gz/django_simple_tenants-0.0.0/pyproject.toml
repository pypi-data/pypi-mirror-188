[tool.ruff]
extend-select = ["I"]

[tool.pytest.ini_options]
addopts = "--cov=django_simple_tenants/ --cov-report=term-missing"


[tool.hatch]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.version]
source = "regex_commit"
commit_extra_args = ["-e"]
path = "django_simple_tenants/__init__.py"

[tool.hatch.envs.default]
python = "3.11"
dependencies = [
    "black",
    "mypy",
    "ruff",
    "pytest",
    "pytest-cov",
    "mkdocs-material",
    "mkdocstrings[python]",

]

[tool.hatch.envs.default.scripts]
test = "pytest"
test-cov-xml = "pytest --cov-report=xml"
lint = [
  "black .",
  "ruff --fix .",
  "mypy django_simple_tenants/",
]
lint-check = [
  "black --check .",
  "ruff .",
  "mypy django_simple_tenants/",
]
docs-serve = "mkdocs serve"
docs-build = "mkdocs build"

[build-system]
requires = ["hatchling", "hatch-regex-commit"]
build-backend = "hatchling.build"

[project]
name = "django-simple-tenants"
authors = [
  { name = "django-simple-tenants", email = "tobidegnon@proton.me" }
]
description = ""
readme = "README.md"
dynamic = ["version"]
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
]
requires-python = ">=3.8"
dependencies = [
]

[project.urls]
Documentation = "https://Tobi-De.github.io/django-simple-tenants/"
Source = "https://github.com/Tobi-De/django-simple-tenants"
