[tool.poetry]
name = "audiometer"
version = "0.10.7"
description = "Calculate audio level meter."
authors = ["novdov <sunwoong@pozalabs.com>"]
build = "build.py"
packages = [
    { include = "src" },
]
classifiers = [
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Multimedia :: Sound/Audio :: Analysis",
    "Topic :: Software Development :: Libraries",
]

[tool.poetry.dependencies]
python = ">=3.7"
pydub = "^0.25.1"

[tool.poetry.dev-dependencies]
pre-commit = "^2.20.0"
Cython = "^0.29.32"

[build-system]
# https://github.com/python-poetry/poetry/issues/3153#issuecomment-727196619
requires = ["setuptools", "poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py39']
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 100
