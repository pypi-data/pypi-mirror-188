[metadata]
name = laboro
version = 0.2.8
author = MichaÃ«l Costa
author_email = michael.costa@mcos.nc
description = The Laboro workflow framework
long_description = file: README.md
long_description_content_type = text/markdown
url = https://codeberg.org/laboro/laboro
project_urls = 
	Bug Tracker = https://codeberg.org/laboro/laboro/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Software Development :: Libraries :: Application Frameworks
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	Environment :: Console
	Development Status :: 4 - Beta

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
	jsonpath-python >= 1.0.6
	PyYAML >= 5.4.1
	pyyaml-include >= 1.3
	prettytable >= 2.1.0
	coloredlogs >= 15.0.1
	jsonschema >= 3.2.0
	asteval >= 0.9.27
	cryptography >= 36.0.1

[options.packages.find]
where = src

[options.package_data]
* = *.yml

[options.extras_require]
tests = 
	pytest>=7.1.2
	pytest-cov>=3.0.0
	laboro_demo>=0.0.23
dev = 
	flake8>=4.0.1
	pylint>=2.12.2
	yamllint>=1.26.0
	autopep8>=1.6.0
	Jinja2
	Sphinx>=4.5.0
	sphinx-rtd-theme>=1.0.0
	sphinxcontrib-napoleon>=0.7
	auto-changelog>=0.5.3
	pylama>=8.3.8

[egg_info]
tag_build = 
tag_date = 0

