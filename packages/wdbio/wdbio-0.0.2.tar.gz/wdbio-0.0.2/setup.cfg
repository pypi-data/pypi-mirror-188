[metadata]
name = wdbio
version = 0.0.2
description = Wikidata-related functions for bioinformatics
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/jvfe/wdbio
download_url = https://github.com/jvfe/wdbio/releases
project_urls = 
	Bug Tracker = https://github.com/jvfe/wdbio/issues
	Source Code = https://github.com/jvfe/wdbio
author = jvfe
author_email = jvfecav@gmail.com
maintainer = jvfe
maintainer_email = jvfecav@gmail.com
license = MIT
license_files = 
	LICENSE
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Framework :: Pytest
	Framework :: tox
	Programming Language :: Python
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3 :: Only
keywords = 
	cookiecutter

[options]
install_requires = 
	wdcuration>=0.2.0
zip_safe = false
include_package_data = True
python_requires = >=3.8
packages = find:
package_dir = 
	= wdbio

[options.packages.find]
where = wdbio

[options.extras_require]
tests = 
	pytest
	coverage
docs = 
	mkdocs
	mkdocstrings
	mkdocstrings.python

[coverage:run]
branch = True
source = wdbio
omit = 
	tests/*
	docs/*

[coverage:paths]
source = 
	wdbio
	.tox/*/lib/python*/site-packages/wdbio

[coverage:report]
show_missing = True
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
	if __name__ == __main__:
	if TYPE_CHECKING:
	def __str__
	def __repr__

[flake8]
ignore = 
	S301
	S403
	S404
	S603
	W503
	E203
exclude = 
	.tox,
	.git,
	__pycache__,
	docs/source/conf.py,
	build,
	dist,
	tests/fixtures/*,
	*.pyc,
	*.egg-info,
	.cache,
	.eggs,
	data
max-line-length = 120
max-complexity = 20
import-order-style = pycharm
application-import-names = 
	wdbio
	tests

[egg_info]
tag_build = 
tag_date = 0

