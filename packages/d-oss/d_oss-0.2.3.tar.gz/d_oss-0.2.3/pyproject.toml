[tool.poetry]
name = "d-oss"
version = "0.2.3"
description = "迪的OSS存储"
authors = ["good-as-water <790990241@qq.com>"]

[tool.poetry.dependencies]
python = "^3.7"
oss2 = "^2.15.0"
typer = {extras = ["all"], version = "0.6.1"}
rich = "==12.4.2"
arrow = ">=1.2.3"
