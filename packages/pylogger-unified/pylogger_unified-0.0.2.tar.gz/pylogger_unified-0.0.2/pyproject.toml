[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "pylogger_unified"
version = "0.0.2"
authors = [{ name = "JayBeeDe" }]
description = "A python wrapper that handles web logging, standard application logging to different format: json (gelf), colored text, raw, gnome notifications"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = ["python-json-logger>=2.0.4"]

# [project.optional-dependencies]
# tests = [
#   "ddt >= 1.2.2, < 2",
# ]
[project.urls]
"Homepage" = "https://github.com/JayBeeDe/pylogger_unified"
"Bug Tracker" = "https://github.com/JayBeeDe/pylogger_unified/issues"
