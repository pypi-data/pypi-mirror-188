[build-system]
requires = ["setuptools>=61.0","numpy"]
build-backend = "setuptools.build_meta"

[project]
name = "sba"
version = "1.6.8.1"
authors = [
  { name="Dennis Evangelista", email="devangel77b@gmail.com" },
]
description = "Python wrapper for Lourakis' sparse bundle adjustment C library"
readme = "README.md"
requires-python = ">=3.7"
license= { text = 'GNU GPLv3'}
keywords=['SBA', 'sparse bundle adjustment', 'calibration', 'camera',
  'camera calibration', 'photogrammetry'
]
#long_description=open(os.path.join(os.path.dirname(__file__),'README.md'),'r').read(),
classifiers=[
    'Development Status :: 3 - Alpha',
    'Programming Language :: Python :: 2.7',
    'License :: OSI Approved :: GNU General Public License v3 (GPLv3)',
    'Topic :: Scientific/Engineering',
    'Topic :: Multimedia :: Video',
    'Topic :: Multimedia :: Graphics',
    'Topic :: Multimedia :: Graphics :: 3D Modeling',
    'Topic :: Multimedia :: Graphics :: Capture :: Digital Camera',
    'Operating System :: POSIX :: Linux',
    'Operating System :: OS Independent',
    'Intended Audience :: Science/Research'
]

[project.urls]
"Homepage" = "https://bitbucket.org/devangel77b/python-sba"
"Bug Tracker" = "https://bitbucket.org/devangel77b/python-sba/issues"