repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
        args: [ '--maxkb=500' ]
      - id: check-ast
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-yaml
      - id: debug-statements
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: pretty-format-json
        args: [ --autofix ]
      - id: trailing-whitespace
        exclude: .bumpversion.cfg

  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.16
    hooks:
      - id: mdformat
        files: '^docs/.*\.md$'
        additional_dependencies:
          - mdformat-gfm
          - mdformat-myst

  - repo: https://github.com/mgedmin/check-manifest
    rev: "0.49"
    hooks:
      - id: check-manifest
        args: [ --no-build-isolation ]

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.3.1
    hooks:
      - id: pyupgrade
        args: [ --py36-plus, --keep-runtime-typing ]
        description: Automatically upgrade syntax for newer versions of the python language.

  # TODO: Add this back in once we can reconcile the different locked files into a single one
  # - repo: https://github.com/peterdemin/pip-compile-multi
  #   rev: v2.4.6
  #   hooks:
  #     - id: pip-compile-multi-verify
  #       args: [ --backtracking, --out-ext, 38-darwin.txt ]

  - repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
      - id: black

  - repo: https://github.com/adamchainz/blacken-docs
    rev: 1.13.0
    hooks:
      - id: blacken-docs
        additional_dependencies:
          - black==22.12.0


  - repo: https://github.com/pycqa/isort
    rev: 5.11.4
    hooks:
      - id: isort

  - repo: https://github.com/pycqa/flake8
    rev: 5.0.4
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-bugbear
          - flake8-docstrings
          - flake8-implicit-str-concat
          - flake8-pytest-style
          - flake8-typing-imports
          - flake8-rst-docstrings
          - flake8-simplify
          - pep8-naming
