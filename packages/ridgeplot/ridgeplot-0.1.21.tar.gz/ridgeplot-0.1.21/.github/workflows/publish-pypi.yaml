name: Publish to PyPI

on:
  release:
    types:
      - published

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-python
        with:
          python-version: "3.7"
          requirements-prefix: tox
      - name: Package and upload a release to test PyPI
        env:
          TWINE_PASSWORD: "${{ secrets.PYPI_TOKEN_TEST }}"
        run: ./bin/tox -e build,publish-pypi-test
      - name: Package and upload a release prod PyPI
        env:
          TWINE_PASSWORD: "${{ secrets.PYPI_TOKEN }}"
        run: ./bin/tox -e build,publish-pypi-prod
