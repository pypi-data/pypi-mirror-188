{% extends 'timeseer.html' %}

{% block main %}
<div class="ts-section py-3 my-3">
    <h2 class="h4">Propagation of uncertainties</h2>
</div>

<div class="pt-3 my-3">
    <div id="uncertainties"
         data-sources='{{ sources|tojson }}'
         data-source-name='{{ source_name }}'
         data-base-url='{{ url_for('home.home_page') }}'>
    </div>
</div>
{% endblock %}

{% block sidebar_right %}
<div id="uncertainties-sidebar"
    data-operations='{{ operations|tojson }}''>
</div>
{% endblock %}

{% block scripts_bottom %}
<script src="{{ url_for('static', filename='dist/uncertainties.js') }}" nonce="{{ csp_nonce }}"></script>
{% endblock %}
