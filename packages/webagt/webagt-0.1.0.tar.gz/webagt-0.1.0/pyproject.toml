[tool.poetry]
name = "webagt"
version = "0.1.0"
description = "a web agent"
homepage = "https://ragt.ag/code/webagt"
authors = ["Angelo Gladding <angelo@ragt.ag>"]
license = "BSD-2-Clause"

[tool.poetry.scripts]
webcli = "web.__main__:main"

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
txtint = ">=0.0.68"
sqlyte = ">=0.0.50"
easyuri = ">=0.0.12"
microformats = ">=0.0.24"
pendulum = "^2.1.2"
certifi = "^2022.9.14"
requests = {extras=["socks"], version="^2.27.1"}
httpagentparser = "^1.9.1"
mimeparse = "^0.1.3"
lxml = "^4.9.1"
cssselect = "^1.1.0"
selenium = "^4.1.2"
webdriver-manager = "^3.8.1"
pyvirtualdisplay = "^3.0"
pyscreenshot = "^3.0"

[tool.poetry.group.dev.dependencies]
pillow = "^9.2.0"
gmpg = {path="../gmpg", develop=true}
txtint = {path="../txtint", develop=true}
sqlyte = {path="../sqlyte", develop=true}
easyuri = {path="../easyuri", develop=true}
microformats = {path="../python-microformats", develop=true}

# [[tool.poetry.source]]
# name = "main"
# url = "https://ragt.ag/code/pypi"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
