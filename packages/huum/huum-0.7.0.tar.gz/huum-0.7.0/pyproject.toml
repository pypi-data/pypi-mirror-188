[tool.poetry]
name = "huum"
version = "0.7.0"
description = "Python library for Huum saunas"
authors = ["Frank Wickstr√∂m <frwickst@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.9"
pydantic = "^1.8.2"
aiohttp = { version = "^3.7.4", optional = true }

[tool.poetry.extras]
aiohttp = ["aiohttp"]

[tool.poetry.dev-dependencies]
black = "^23.1a1"
mypy = "^0.991"
flake8 = "^6.0.0"
types-requests = "^2.25.6"
isort = "^5.9.3"
pytest = "^7.2.1"
pytest-cov = "^4.0.0"
pytest-asyncio = "^0.20.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[tool.coverage.run]
source = ["huum", "tests"]

[tool.coverage.report]
show_missing = true
fail_under = 100
