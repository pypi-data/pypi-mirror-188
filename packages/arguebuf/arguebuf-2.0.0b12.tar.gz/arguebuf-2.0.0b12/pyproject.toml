[tool.poetry]
name = "arguebuf"
version = "2.0.0b12"
description = "A library for loading argument graphs in various formats (e.g., AIF)."
authors = ["Mirko Lenz <info@mirko-lenz.de>"]
license = "MIT"
readme = "README.md"
homepage = "https://recap.uni-trier.de"
repository = "https://github.com/recap-utr/arguebuf-python"
documentation = "https://arguebuf.readthedocs.io/en/latest"
packages = [{ include = "arguebuf" }]

[tool.poetry.scripts]
arguebuf = "arguebuf.cli.app:cli"

[tool.poetry.dependencies]
python = "^3.9"
arg-services = "^1.0.8"
networkx = ">=2.8.8, <4.0"
pendulum = "^2.1.2"
graphviz = "^0.20.1"
lxml = "^4.9.2"
typer = { version = "^0.7.0", extras = ["all"], optional = true }
deepl = { version = "^1.12.0", optional = true }
pygraphviz = { version = "^1.10", optional = true }
multimethod = { version = "^1.9.1", optional = true }
pdoc = { version = "^12.3.1", optional = true }
mkdocs = { version = "^1.4.2", optional = true }
mkdocs-material = { version = "^9.0.7", optional = true }
mkdocstrings = { version = "^0.20.0", extras = ["python"], optional = true }
handsdown = { version = "^2.0.1", optional = true }

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.2"
pytest-cov = "^4.0.0"
pytest-xdist = "^3.1.0"
deepdiff = { extras = ["murmur"], version = "^6.0.0" }
lxml-stubs = "^0.4.0"

[tool.poetry.extras]
docs = ["pdoc"]
cli = ["typer", "deepl", "multimethod"]
graphviz = ["pygraphviz"]

[tool.pytest.ini_options]
addopts = "--numprocesses 4 --dist load --cov arguebuf --cov-report term-missing --doctest-modules --ignore arguebuf/cli"
doctest_optionflags = "NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL ELLIPSIS"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
