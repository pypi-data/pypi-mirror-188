[build-system]
requires = ["maturin>=0.14,<0.15"]
build-backend = "maturin"

[project]
name = "snmp_rp"
version = "0.3.1"
requires-python = ">=3.7"
readme = "README.rst"
description = "A SNMP Libray based in Rust SNMP"
keywords = ["SNMP", "Rust", "SNMPv2", "get", "OID"]
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "License :: OSI Approved :: MIT License "
]
authors = [
  {email = "pedrolukaoliveira@protonmail.com"},
  {name = "Luka Oliveira"}
]


[project.urls]
homepage = "https://github.com/LukaOliveira/snmp_rp"
documentation = "https://github.com/LukaOliveira/snmp_rp"
repository = "https://github.com/LukaOliveira/snmp_rp"



