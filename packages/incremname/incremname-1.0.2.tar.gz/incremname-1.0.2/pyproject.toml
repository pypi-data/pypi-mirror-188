[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "incremname"
version = "1.0.2"
authors = [ { name="Evgenii Shirokov", email="crazytexer@gmail.com" }, ]
description = "Increments a file/folder name if it already exists"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/crazytexer/incremname"
"Bug Tracker" = "https://github.com/crazytexer/incremname/issues"
