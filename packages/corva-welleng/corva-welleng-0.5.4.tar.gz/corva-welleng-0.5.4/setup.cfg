[flake8]
select = C, E, W, F, I
max-line-length = 120
extend-ignore = E203, W503, F821
max-complexity = 15
exclude = __init__.py, .env, venv/*, venv_ubuntu/*, output_dist/*, env/*

[black]
line_length = 120

[isort]
profile = black

[coverage:run]
source = 
	welleng
omit = 
	welleng/exchange/*
	welleng/errors/*

[coverage:report]
precision = 2
fail_under = 40
skip_covered = True
show_missing = True

[metadata]
description-file = README.md

[egg_info]
tag_build = 
tag_date = 0

