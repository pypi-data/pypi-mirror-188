# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "geode-ml"
version = "1.3.0"
description = "Classes and methods to help with the creation of geospatial training datasets and deep-learning models."
readme = "README.md"
license = {file="LICENSE"}
authors = [
    {name = "Matt Reichenbach", email="matthew.reichenbach@gmail.com"},
]
requires-python = ">=3.7"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

keywords = ["deep-learning", "training", "dataset", "geospatial"]
dependencies = [
    "gdal>=3.4",
    "numpy>=1.21",
    "tensorflow-gpu>=2.7; sys_platform == 'win32'",
    "tensorflow>=2.7; sys_platform == 'linux'"
]

[project.urls]
"Homepage" = "https://github.com/mpreichenbach/geode-ml"
