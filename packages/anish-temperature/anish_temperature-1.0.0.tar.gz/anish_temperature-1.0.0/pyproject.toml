[project]
name = "anish_temperature"
version = "1.0.0"
authors = [
  { name="Anish Basukar", email="anish.basukar@gmail.com" },
]
description = "A package to convert temperature from one scale to another"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"