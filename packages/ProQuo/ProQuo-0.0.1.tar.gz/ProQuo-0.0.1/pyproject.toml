[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "ProQuo"
version = "0.0.1"
authors = [
    { name = "Frederik Anrold", email = "frederik.arnold@hu-berlin.de"}
]
description = "ProQuo is a tool for ... "
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
keywords = ["quotation detection", "quotation identification", "literal citation extraction", "natural language processing", "nlp", "text reuse"]
dependencies = [
    "quid==2.2.1",
    "transformers==4.26.0",
    "torch==1.13.1",
    "scikit-learn==1.2.1"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools.packages.find]
where = ["."]  # list of folders that contain the packages (["."] by default)
include = ["proquo*"]

[project.scripts]
proquo = "proquo.cli.ProQuoCLI:main"
proquolm = "proquo.cli.ProQuoLmCLI:main"

[project.urls]
"Homepage" = "https://hu.berlin/proquo"
