[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "src/jsaxonpy/_version.py"

[project]
name = "jsaxonpy"
description = "Java Saxon XSLT transformations in your python applications"
authors = [{name = "Andrey Kolotev", email = "kolotev@gmail.com"}]
readme = "README.md"
license = {file = "LICENSE"}
dynamic = ["version",]
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Intended Audience :: Developers",
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries :: Java Libraries",
    "Topic :: Text Processing :: Markup :: XML",
    "Topic :: Software Development :: Libraries :: Java Libraries",
    "Operating System :: Unix",
    ]

requires-python = ">=3.7"

dependencies = [
    "pyjnius >= 1.0.0, < 2.0.0",
]


[project.urls]
Home = "https://github.com/kolotev/jsaxonpy"
Source = "https://github.com/kolotev/jsaxonpy"

[project.optional-dependencies]

test = [
    "pytest >=7.2.0",
    "pytest-xdist",
    "pytest-forked",
    "pytest-cov",
    "pytest-html",
    "hypothesis",
    "black",
    "isort",
    "flake8",
]

dev = [
    "tox>=4.0.0",
    "twine",
]

[tool.flit.sdist]
exclude = [
    ".gitignore",
    ".git_archival.txt",
    ".gitattributes",
    ".bumpversion.cfg",
    "tox.ini",
    "tests",
]

[tool.black]
line-length = 99
include = '/(?:tests|src)/.*\.pyi?$'
exclude = '''
(?:
    /migrations/
    | settings.py
    | _version.py
)
'''
target-version = ['py39']

[tool.isort]
profile = "black"
skip = ["settings.py"]