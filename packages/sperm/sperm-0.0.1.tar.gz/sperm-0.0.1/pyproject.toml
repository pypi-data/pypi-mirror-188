[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sperm"
version = "0.0.1"
authors = [
  { name="Xiang CHEN", email="xiangchen.ai@outlook.com" },
]
description = "SPERM (Shape Prior Embedded Regression Models) targets providing flexible shape prior embeddings into base regression models."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/XiangCHEN-dvi/sperm"
"Bug Tracker" = "https://github.com/XiangCHEN-dvi/sperm/issues"
