[package]
name = "diro-py"
version = "0.1.1"
authors = ["abrahumlink"]
description = "A Dice expression parser"
license = "MIT"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "diro"
crate-type = ["cdylib"]

[dependencies]
diro = { path = "local_dependencies/diro" }
pyo3 = { version = "0.18", features = [
    "extension-module",
    "abi3",
    "abi3-py37",
] }
