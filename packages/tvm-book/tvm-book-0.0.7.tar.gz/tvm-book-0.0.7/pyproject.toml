[tool.pdm.version]
source = "file"
path = "src/tvm_book/__version__.py"

[project]
name = "tvm-book"
dynamic = []
authors = [
    { name = "xinetzone", email = "xinzone@outlook.com" },
]
dependencies = [
    "d2py",
    "attrs",
    "importlib-metadata>=4.12",
]
requires-python = ">=3.10"
readme = "README.md"
version = "0.0.7"

[project.license]
file = "LICENSE"

[project.urls]
Home = "https://github.com/xinetzone/tvm-book"

[project.optional-dependencies]
doc = [
    "myst-nb",
    "xyzstyle",
    "matplotlib",
    "sphinx-copybutton",
    "sphinxcontrib-bibtex",
    "sphinx-thebe",
    "sphinx-design",
    "sphinx-automodapi",
    "sphinx-sitemap",
    "sphinx_plotly_directive",
    "sphinx-comments",
    "sphinxcontrib-mermaid",
    "plotly",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
