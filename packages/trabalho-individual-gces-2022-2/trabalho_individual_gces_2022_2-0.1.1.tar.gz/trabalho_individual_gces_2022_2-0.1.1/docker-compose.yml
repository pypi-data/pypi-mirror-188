version: "3.9"
name: trabalho-individual
services:
  mongodb:
    container_name: mongodb
    image: mongo:4.4.3-bionic
    env_file:
      - .env
    command: --auth
    ports:
      - 27017:27017
    volumes:
      - mongodb_data:/data/db

  mongo-import:
    container_name: mongo-import
    image: mongo:4.4.3-bionic
    command: mongoimport --authenticationDatabase=admin -u lappis -p lappis --host mongodb --db testeDB --collection dados --type csv --file data/data/dados.csv --headerline
    depends_on:
      - mongodb
    volumes:
      - .:/data

  metabase:
    container_name: metabase
    image: metabase/metabase:latest
    ports:
      - 3000:3000

volumes:
  mongodb_data:
