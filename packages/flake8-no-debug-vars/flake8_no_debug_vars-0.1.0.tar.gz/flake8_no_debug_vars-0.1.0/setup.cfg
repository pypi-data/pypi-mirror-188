[metadata]
name = flake8_no_debug_vars
version = 0.1.0
description = A flake8 plugin to ban variables test or debug to be True
long_description = file: README.md
keywords = flake8
author = Fredrik Haglund
author_email = fr3h4g@gmail.com
url = https://github.com/fr3h4g/flake8-no-debug-vars
classifiers = 
	Development Status :: 5 - Production/Stable
	Framework :: Flake8
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Software Development :: Quality Assurance
license_file = LICENSE

[options]
py_modules = flake8_no_debug_vars
install_requires = 
	flake8>=3.7
	importlib-metadata>=0.9;python_version<"3.8"

[options.entry_points]
flake8.extension = 
	NDV=flake8_no_debug_vars:Plugin

[egg_info]
tag_build = 
tag_date = 0

