
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "novoteste"
version = "0.0.1"
authors = [
  { name="Andre Amorim", email="andre.a.silveira@icloud.com" },
]
description = "Analise fundamentalista utilizando dados de demonstrativos contÃ¡beis de empresas listadas B3."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"

[project.scripts]
twblog = "novoteste.__main__:main"
