[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "redash-python-modification"
version = "0.0.3"
description = "Modification in fetch page to be able to get all queries instead of 25"
readme = "README.md"
authors = [{ name = "karenarcoverde", email = "arcoverdek@gmail.com" }]
license = { text = "BSD-2-Clause" }
classifiers = [
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["redash"]
dependencies = ["requests"]
requires-python = ">=3.7"

[project.optional-dependencies]
dev = ["black", "bumpver", "pip-tools", "wheel", "requests"]

[project.urls]
Homepage = "https://github.com/karenarcoverde/redash-python"
Documentation = "https://blacksuan19.dev/redash-python"
Repository = "https://github.com/blacksuan19/redash-python/"
Issues = "https://github.com/blacksuan19/redash-python/issues"


[tool.bumpver]
current_version = "0.0.3"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "Bump version {old_version} -> {new_version}"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = ['current_version = "{version}"', 'version = "{version}"']
"redash_python_modification/redash.py" = ["{version}"]
"README.md" = ["PyPi-{version}"]
