[project]
name = "consolo"
version = "0.1.0"
description = "Sync local and lambda file systems"
authors = [
    { name = "Ashton Honnecke", email = "ashton@pixelstub.com" },
]
dependencies = []
requires-python = ">=3.8"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-pep517>=1.0",
    "boto3",
    "argdantic",
    "watchdog",
    "requests",
]
build-backend = "pdm.pep517.api"

[tool.pdm]
