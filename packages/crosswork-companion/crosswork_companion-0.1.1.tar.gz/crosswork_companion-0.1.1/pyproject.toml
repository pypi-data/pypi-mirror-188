[tool.poetry]
name = "crosswork_companion"
version = "0.1.1"
description = "Business ready documents from Cisco Crosswork"
authors = ["John Capobianco <ptcapo@gmail.com>"]
packages = [{ include = "crosswork_companion", from = "src"}]
readme = "README.md"

[tool.poetry.scripts]
crosswork_companion = "crosswork_companion.script:run"

[tool.poetry.dependencies]
python = "^3.10"
rich-click = "^1.6.1"
jinja2 = "^3.1.2"
pyyaml = "^6.0"
aiohttp = "^3.8.3"
aiofiles = "^22.1.0"
requests = "^2.28.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
