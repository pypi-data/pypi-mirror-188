[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "yaml_json_config_paco"
version = "0.1.0"
authors = [
  { name="Paco Li Junting", email="13602887904@163.com" },
]
description = "load yaml/json to python object or pack it back"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "pyyaml",
]

[project.urls]
"Homepage" = "https://github.com/pacopink/py_config"
"Bug Tracker" = "https://github.com/pacopink/py_config/issues"
