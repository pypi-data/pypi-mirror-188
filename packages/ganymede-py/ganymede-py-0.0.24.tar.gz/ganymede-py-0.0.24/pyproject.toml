[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ganymede-py"
version = "0.0.24"
description = "Ganymede Python libraries"
readme = "README.md"
license = { file="LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["ganymede"]
requires-python = ">=3.7"
dependencies = [
    'nbformat',
    'requests',
    'setuptools',
    'tomli',
    'pandas-gbq',
    'ipython',
    'tqdm',
    'grpcio==1.50.0',
    'google-cloud-storage'
]

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools"]

[project.urls]
Homepage = "https://github.com/Ganymede-Bio/pylib"
