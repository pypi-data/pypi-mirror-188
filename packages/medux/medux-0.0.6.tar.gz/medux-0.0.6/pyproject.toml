[build-system]
requires = ["setuptools >= 67.0", "cython >= 0.29.0"]
build-backend = "setuptools.build_meta"

[project]
name = "medux"
authors = [{name = "Christian GonzÃ¡lez", email = "office@nerdocs.at"}]
readme = "README.md"
license = {file = "LICENSE.md"}
dynamic = ["version"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Environment :: Web Environment",
    "Framework :: Django :: 4.1",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
description = "MedUX: Open Source Electronic Medical Record"
requires-python = ">=3.10"
dependencies = [
    "medux-common",
]

[tool.setuptools.dynamic]
version = {attr = "medux.core.__version__"}

[project.optional-dependencies]
doc = [
    "mkdocs",
    "mkdocstrings[python]",
    "mkdocs-material",
]
dev = [
    "black",
    "pytest~=6.2.5",
    "pytest-django",
    "pytest-cov",
    "flake8",
    "pre-commit",
    "django-extensions",
    "django-debug-toolbar",
    "django-sass",
    "cryptography",
    "cookiecutter",
    "gitpython",
]
deploy = [
#    "uvicorn",
#    "gunicorn",
    "channels-redis",
]

[project.urls]
Home = "https://medux.readthedocs.org"
Source = "https://gitlab.com/nerdocs/medux/medux"
Documentation = "https://medux.readthedocs.org"
Tracker = "https://gitlab.com/nerdocs/medux/medux/issues"

