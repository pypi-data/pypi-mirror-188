[tool.poetry]
name = "honorific"
version = "0.1.5"
description = "Изменение числа во втором лице"
authors = ["Viktor Merkurev <v.merkurev@promo-bot.ru>"]
readme = "README.md"
maintainers = [
    "VMerkurev <v.merkurev@promo-bot.ru>",
    "ANosov <a.nosov@promo-bot.ru>",
]
repository = "https://git.promo-bot.ru/v.merkurev/honorific"
keywords = ["promo-bot", "promobot"]

[tool.poetry.dependencies]
python = "^3.8"
spacy = "^3.4.3"
pymorphy2 = "^0.9.1"
twine = "^4.0.2"

[tool.poetry.group.dev.dependencies]
ruff = "^0.0.226"
black = "^22.12.0"
debugpy = "^1.6.5"
pytest = "^7.2.1"
ipython = "^8.8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.ruff]
line-length = 110
# Enable Pyflakes `E` and `F` codes by default.
select = ["E", "F", "I"]
ignore = ["F401"]

# Always fix
# Never try to fix `F401` (unused imports).
fix = true
unfixable = ["F401"]

# Exclude a variety of commonly ignored directories.
exclude = [
    ".git",
    ".ruff_cache",
    ".pytest_cache",
    "tests/.pytest_cache",
    ".idea",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "venv",
]
per-file-ignores = {}

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Assume Python 3.8
target-version = "py38"
