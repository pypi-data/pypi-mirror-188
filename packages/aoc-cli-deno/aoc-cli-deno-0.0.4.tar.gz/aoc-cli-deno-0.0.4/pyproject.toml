[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aoc-cli-deno"
version = "0.0.4"
authors = [
  { name="Emil Kloeden", email="emilkloeden@gmail.com" },
]
description = "Advent of Code scaffolding CLI Deno plugin"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "aoc-cli-core == 0.0.2", 
]

[project.entry-points."aoc_cli.plugins"]
deno = "aoc_cli_deno"

[project.urls]
"Homepage" = "https://github.com/emilkloeden/aoc-cli-deno"
"Bug Tracker" = "https://github.com/emilkloeden/aoc-cli-deno/issues"
