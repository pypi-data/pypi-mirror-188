[bumpversion]
current_version = 0.1.6
commit = True
tag = True
tag_name = {new_version}
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)?
serialize = 
	{major}.{minor}.{patch}

[metadata]
name = wbpOutput
version = attr: wbpOutput.__version__
author = Andreas Eigendorf
description = Output panel for Workbench applications.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
url = https://gitlab.com/workbench2/workbench-plugins/wbpoutput
platforms = Any
keywords = 
	workbench
	wxPython
	GUI
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Intended Audience :: Developers
	Operating System :: OS Independent
	License :: OSI Approved :: MIT License
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: User Interfaces

[options]
package_dir = 
	=Lib
packages = find:
python_requires = >=3.7
install_requires = 
	wbBase>=0.1.46

[options.packages.find]
where = Lib

[options.entry_points]
wbbase.plugin = output = wbpOutput

[bumpversion:file:Lib/wbpOutput/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[tox:tox]
min_version = 4.3
env_list = 
	py37
	py38
	py39
	py10

[testenv]
deps = 
	pytest
commands = 
	pytest

[tool:pytest]
junit_family = legacy
testpaths = 
	tests

[egg_info]
tag_build = 
tag_date = 0

