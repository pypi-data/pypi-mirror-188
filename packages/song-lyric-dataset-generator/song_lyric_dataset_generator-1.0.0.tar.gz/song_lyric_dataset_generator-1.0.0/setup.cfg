[metadata]
name = song_lyric_dataset_generator
version = 1.0.0
author = Levi Davis
author_email = levijbdavis@gmail.com
description = Automizes the creation of large custom datasets of song lyrics using the Genius API.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/levijb/song_lyric_dataset_generator
project_urls = 
	Docs = https://github.com/levijb/song_lyric_dataset_generator
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires > = 3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

