[tool.poetry]
name = "django-stack-inspector"
version = "v1.0.0"
description = "Inspect the current Python call stack to determine if the Django app is just starting up or already running."
authors = ["Adam McKay <adam@beepboop.digital>"]
packages = [{include = "django_stack_inspector", from = "src"}]
readme = "README.md"
repository = "https://github.com/Beep-Boop-Digital/django-stack-inspector"

[tool.poetry.dependencies]
python = "^3.9"
Django = ">3.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"
black = "^22.12.0"
isort = "^5.12.0"
flake8 = "^6.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
