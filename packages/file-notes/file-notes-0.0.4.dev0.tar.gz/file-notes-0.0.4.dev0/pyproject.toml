[tool.poetry]
name = "file-notes"
version = "0.0.4.dev"
description = "file-notes can add note information to the file. It works with Python 3.6+."
authors = ["Flyer-Jia <flyerjia@outlook.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/flyerjia/file-notes"
repository = "https://github.com/flyerjia/file-notes"
keywords = ["file note", "script"]
include = [
    "LICENSE"
]
packages = [
    { include = "file_notes" }
]

[tool.poetry.dependencies]
python = "^3.6"

[tool.poetry.dev-dependencies]

[tool.poetry.scripts]
fn = 'file_notes.main:main'


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
