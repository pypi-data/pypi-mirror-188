[tool.poetry]
name = "twitter-toolkit"
version = "0.1.0"
description = "This project contains different tools to help search and analyze in twitter."
authors = ["Diego Saby <cuquiwi@hotmail.com>", "Olivier Philipe <olivier.philippe@gmail.com>"]
readme = "README.md"
packages = [{include = "twitter_tools"}, 
	    {include = "location"}]

[tool.poetry.dependencies]
