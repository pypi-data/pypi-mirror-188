defaults {
    user_friendly_names     yes
}
devices {
    device {
        vendor "NETAPP"
        product "LUN.*"
        path_grouping_policy group_by_prio
        path_checker tur
        features "3 queue_if_no_path pg_init_retries 50"
        hardware_handler 0
        prio ontap
        failback immediate
        rr_weight uniform
        rr_min_io 128
        flush_on_last_del yes
        dev_loss_tmo infinity
        retain_attached_hw_handler yes
        detect_prio yes
    }
    device {
        vendor "NETAPP|LSI|ENGENIO"
        product "INF-01-00"
        product_blacklist "Universal Xport"
        path_grouping_policy group_by_prio
        path_checker rdac
        features "2 pg_init_retries 50"
        hardware_handler "1 rdac"
        prio rdac
        failback immediate
        rr_weight uniform
        no_path_retry 30
        retain_attached_hw_handler yes
        detect_prio yes
    }
    device {
        vendor "COMPELNT"
        product "Compellent Vol"
        path_grouping_policy multibus
        path_checker tur
        features 0
        hardware_handler 0
        prio const
        failback immediate
        rr_weight uniform
        no_path_retry queue
    }
}
blacklist {
    device {
        vendor .*
        product .*
    }
}
