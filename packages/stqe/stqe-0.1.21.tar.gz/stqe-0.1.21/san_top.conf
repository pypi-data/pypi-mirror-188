[general]
#NFS information for NFS lock
nfs_server = nfs-server.example.com
nfs_share = /exports/nfs_lock
nfs_mount_point = /mnt/nfs_lock

[alias]
test_fc = 21:00:00:00:00:00:00:02
test_fc_01 = 21:00:00:00:00:00:00:01
test_fc_02 = 21:00:00:00:00:00:00:02


#Information for iSCSI Host
mac_test_host-01 = 00:00:00:00:00:01
mac_test_host-02 = 00:00:00:00:00:02
iqn_test_host = iqn.1994-05.com.redhat:test-host

#Information for iSCSI target Array
ip_iscsi_test_array = iscsi-array.example.com
#IQN of iSCSI portals on target array
iqn_test_array1 = iqn.1992-04.com.test_array:target.1
iqn_test_array2 = iqn.1992-04.com.test_array:target.2
### end

# iscsi target
[test_iscsi_array]
type            = array
note            = Test iSCSI Array
model           = <VENDOR>-<MODEL> #example NetApp-Ontap
lock_array_name  = iscsi_array_1 #Name used when requesting NFS lock
ctrl_type       = ssh
ctrl_ip         = iscsi-array.example.com
ctrl_user       = <username>
ctrl_pass       = <password>
ctrl_tmo        = 60
ctrl_storage_pool= 0
#prefix LibSAN will use when creating LUN
auto_lun_create_prefix = /vol/iscsi_test/tmp_lun
iqn_iscsi0 = iqn_test_array1
iqn_iscsi1 = iqn_test_array2


# FCoE target
[test_fcoe_target]
type            = array
note            = Test FCoE Array
model           = Linux-LIO
lock_array_name  = fcoe_array_1 #Name used when requesting NFS lock
ctrl_type       = ssh
ctrl_ip         = fcoe-array.example.com
ctrl_user       = root
ctrl_pass       = <password>
ctrl_tmo        = 30
use_lvm         = 1
lvm_vg          = backstore
auto_lun_create_prefix = tmp_lun_
wwpn-1          = test_fc_01
wwpn-2          = test_fc_02

[test_fcoe_cisco]
type            = switch
note            = Test Cisco Switch
model           = Cisco-NXOS
ctrl_type       = ssh
ctrl_ip         =cisco-switch.example.com
ctrl_user       = admin
ctrl_pass       = <password>
wwpn-vfc1       = test_fc_01
wwpn-vfc2       = test_fc_02
mac_e1/2	    = mac_test_host-01
mac_e1/3	    = mac_test_host-02


[iscsi-host.example.com]
type  = iscsi_initiator
note  = Test iSCSI host
hostname = iscsi-host.example.com
iface_1 = test_iface_1 #Interface name as shown by iscsiadm -m iface
iqn_1   = iqn_test_host
iface_trans_1 = qla4xxx #module used
iface_mac_1 = mac_test_host-01
iface_disc_mod_1 = st
iface_2 = test_iface_2 #Interface name as shown by iscsiadm -m iface
iqn_2   = iqn_test_host
iface_trans_2 = qla4xxx #module used
iface_mac_2 = mac_test_host-02
iface_disc_mod_2 = st
target_ip_1 = ip_iscsi_test_array #Target IP for Iface 1
target_ip_2 = ip_iscsi_test_array #Target IP for Iface 2



