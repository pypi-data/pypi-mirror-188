[build-system]
requires = [
    "setuptools >=65.0",
    "wheel >=0.36.2",
]
build-backend = "setuptools.build_meta"

[project]
name = "teleskope"
authors = [{name = "Galileo Technologies, Inc.", email = "team@rungalileo.io"}]
dynamic = ["version", "readme", "license"]
description = "teleskope"
requires-python = ">=3.10"
dependencies = [
    "fastapi ==0.89.1",
    "websockets ==10.4",
    "uvicorn ==0.20.0",
    "python-dotenv ==0.21.1"
]

[project.optional-dependencies]
test = [
    "pytest >=6.2.5",
    "coverage >=6.1.1",
    "pytest-cov >=3.0.0",
]
dev = [
    "mypy >=0.910",
    "black >=21.10b0",
    "ruff >=0.0.98",
    "pre-commit >=2.17.0",
]

[project.urls]
Documentation = "https://github.com/rungalileo/teleskope"

[tool.setuptools.dynamic]
version = {attr = "teleskope.__version__"}

[tool.ruff]
line-length = 88
ignore = [
    "D10",
]
target-version = "py310"
extend-ignore = [
    "D203",
    "D204",
    "D213",
    "D215",
    "D400",
    "D404",
    "D406",
    "D407",
    "D408",
    "D409",
    "D413",
    "D415",
]
