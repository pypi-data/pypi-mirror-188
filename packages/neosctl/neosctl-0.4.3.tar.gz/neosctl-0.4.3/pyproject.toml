[tool.poetry]
name = "neosctl"
version = "0.4.3"
description = "Nortal Core CLI"
authors = []
license = "closed"
repository="https://github.com/NEOS-Critical/neos-platform-cli"
homepage="https://github.com/NEOS-Critical/neos-platform-cli"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"

httpx = "^0.23.0"
typer = "^0.6.1"
Pygments = "^2.13.0"
pydantic = "^1.9.2"

[tool.poetry.dev-dependencies]

# Tests
freezegun = "^1.2.1"
pretend = "^1.0.9"
pytest = "~7.1.2"
pytest-asyncio = "^0.18.3"
pytest-benchmark = "^3.4.1"
pytest-cov = "^3.0.0"
pytest-env = "^0.6.2"
pytest-random-order = "^1.0.4"

# # Style
autopep8 = "^1.5.7"
flake8 = "^3.9.2"
flake8-commas = "^2.1.0"
flake8-isort = "^4.1.1"
flake8-quotes = "^3.3.1"
importlib_metadata = { version = "^4.0.0", python = "<3.8" }
isort = "^5.10.1"
requests = "^2.28.1"
flake8-tabs = "^2.3.2"
pytest-httpx = "^0.21.0"

# Releases
bump2version = "*"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "--random-order"
env = [
]


[tool.coverage.report]
sort = "cover"
fail_under = 98
show_missing = true
skip_covered = true
exclude_lines = [
	"pragma: no cover",
	"if __name__ == '__main__':",
	"@abc.abstractmethod"
]

[tool.coverage.run]
branch = true
source = ["neosctl"]

[tool.isort]
line_length = 120
force_single_line = true
default_section = "THIRDPARTY"
lines_after_imports = 2
combine_star = true
known_first_party = ["tests", "neosctl"]
no_lines_before = "LOCALFOLDER"
skip = [".venv", ".git"]
src_paths = ["tests", "neosctl"]

[tool.poetry.scripts]
neosctl = "neosctl.cli:app"

[build-system]
requires = ["poetry-core>=1.0,<1.1"]
build-backend = "poetry.core.masonry.api"
