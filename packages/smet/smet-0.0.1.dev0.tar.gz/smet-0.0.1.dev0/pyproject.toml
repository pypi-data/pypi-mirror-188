[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "smet"
version = "0.0.1-dev"
authors = [
    {name = "Rafael R. L. Benevides", email = "rafael.rl.benevides@gmail.com"},
]
description = "Space Mission Engineering Tools"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    # Numerical and Scientific
    'numpy',
    'scipy',
    'pandas',

    # Operational
    'astropy',
    'fiona',
    'shapely',

    # persisting
    'h5py',

    # plotting
    'matplotlib',
    'PySide2',
    'PySide2-stubs',
    #PyQt5
    #PyQt5-stubs
    'pyvista',
    'pyvistaqt',
    'imageio-ffmpeg'
]
keywords = [
    'orbit',
    'mission analysis',
    'satellite',
    'sgp4',
    'propagator',
    'astrodynamics'
]
classifiers = [
    'Development Status :: 1 - Planning',
    'Programming Language :: Python',
    'Programming Language :: Cython',
    'Programming Language :: C',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Telecommunications Industry',
    'Intended Audience :: Developers'
]

[tool.setuptools]
include-package-data = false