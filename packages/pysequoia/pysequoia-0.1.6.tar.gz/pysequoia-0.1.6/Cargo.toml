[package]
name = "pysequoia"
version = "0.1.6"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "pysequoia"
crate-type = ["cdylib"]

[dependencies]
anyhow = "1.0.66"
openpgp-cert-d = "0.1.0"
pyo3 = { version = "0.17", features = ["extension-module", "anyhow"] }
pyo3-asyncio = { version = "0.17", features = ["tokio-runtime"] }
sequoia-net = "0.26.0"
sequoia-openpgp = { version = "1.13.0", default-features = false, features = ["crypto-openssl"] }
testresult = "0.1"
