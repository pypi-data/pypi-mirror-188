[tool.poetry]
name = "aternos-client"
version = "0.1.5"
description = "A simple client to connect on Aternos server"
authors = ["qrillet <quentin.rillet@gmail.com>"]
readme = "README.md"
packages = [
    { include = "aternos" }
]

[tool.poetry.dependencies]
python = ">=3.8"
python-aternos = "^2.1.3"
asyncio = "^3.4.3"
typer = {extras = ["all"], version = "^0.7.0"}


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
aternos = "aternos.main:app"