[project]
name = 'hatch-ziptz'
version = '2022.11.3'
description = 'Grab the locally-embedded tz database from the ziptz source and plug it into the uploaded project, replacing a found empty ziptz.csv file'
license = {text = 'MIT'}
readme = 'README.md'
requires-python= '>=3.7'
dependencies = [
  'hatchling',
  'importlib-resources >= 5.4.0, < 6.0.0; python_version < "3.9.0"',
]

classifiers = [
  'Development Status :: 5 - Production/Stable',
  'Programming Language :: Python :: 3',
  'Framework :: Hatch',
  'License :: OSI Approved :: MIT License',
]


[[project.authors]]
name = 'Taylor C. Richberger'
email = 'tcr@absolute-performance.com'

[[project.maintainers]]
name = 'Taylor C. Richberger'
email = 'tcr@absolute-performance.com'

[project.entry-points.hatch]
ziptz = 'hatch_ziptz.hooks'

[build-system]
requires = ['hatchling']
build-backend = 'hatchling.build'

[tool.hatch.build.targets.wheel.force-include]
'./ziptz/data/tz.data' = 'hatch_ziptz/tz.data'
