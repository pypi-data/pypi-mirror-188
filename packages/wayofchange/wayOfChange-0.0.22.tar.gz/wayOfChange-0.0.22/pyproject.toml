# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wayOfChange"
version = "0.0.22"
description = "Python suite of functions for music theory analysis and LaTeX outputs."
readme = "README.md"
authors = [{ name = "Edrihan Levesque", email = "edrihan@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: Free To Use But Restricted",
    "Development Status :: 2 - Pre-Alpha",
	"Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["way", "of", "change", "music", "theory"]

requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/wayofchange/debesh"

[project.scripts]
wayOfChange = "wayOfChange.__main__:main"